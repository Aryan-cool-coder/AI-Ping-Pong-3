<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    
    <body background="background1.jpg">
        <center>
        <div>
        <h1 id = "heading" class = ""> AI Ping Pong App 
            <button data-toggle = "modal" data-target = "#myModal" class = "btn btn-success" id = "instructions">Instructions</button>
        </h1>
        </div>
        <br>
        <br>
        <button id = "play" class="btn btn-info" onclick="startGame()">Play</button>
        <br>
        <br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br>
        <br>
        <div id="canvas"></div>
        <br>
        <button id="restart" class="btn btn-success" onclick = restart()>Restart</button>
        <div id = "myModal" class="modal fade">
            <div class="modal-dialog">
                <div class = "modal-content">
                    <div class = 'modal-header'>
                        <button class = "close" data-dismiss = "modal">&times;</button>
                        <h3>Instructions:</h3>
                        </div>
                        <div class="modal-body">
                        <ol>
                            <li> Move cursor to move your paddle</li>
                            <li> Make sure to block the ball from hitting the left side</li>
                            <li> If the ball hits your side, you lose</li>
                        </ol>
                    </div>
                </div>
            </div>
             </div>
             <h3 class="Pfooter">Creator: Aryan</h3>
</center>
        <script src="main.js"></script>
        
    </body>
</html>
